<ion-header>
  <ion-toolbar>
    <ion-title> Restablese tu contraseña!!</ion-title>
    <ion-buttons slot="secondary">
      <ion-button fill="solid" routerLink="/home">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        Inicio
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button fill="solid" routerLink="/login">
        <ion-icon slot="start" name="person-circle"></ion-icon>
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item lines="full">
      <ion-label position="flotaing">Email</ion-label>
      <ion-input type="text" #email required> </ion-input> 
    </ion-item>

 

    <ion-row>
     <ion-col>
     <ion-button type="submit" (click)="onResetPassword(email)" expand="block"> Reiniciar contraseña</ion-button>

     </ion-col>

    </ion-row>

  </form>

 

</ion-content>
